---
# Brew.
- name: Ensure Vagrant is installed.
  homebrew_cask:
    name: vagrant
    state: present

- name: Ensure Parallels is installed.
  homebrew_cask:
    name: parallels
    state: present

- name: Installing Vagrant plugins
  command: vagrant plugin install {{ item }}
  with_items: "{{ vagrant_plugins|default(omit) }}"